<!DOCTYPE html>
<html lang="en">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <h1>윤성훈</h1>
  <h2>joseph yoon</h2>
  <div id="navbar"></div>

    fetch("navbar.html")

      .catch(error => console.error("Error loading navbar:", error));
